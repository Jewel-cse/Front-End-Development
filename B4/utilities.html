<!doctype html>
<html lang="en">
  <head>
    <title>Some utilities</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   <style>
        .border{
            display: inline-block;
            width: 70px;
            height: 70px;
            margin: 6px;
            
    }
   </style>

</head>
  <body>
      <div class="border">
            <span class="border border-primary rounded-sm"></span>
            <span class="border border-1 border-danger rounded-right"></span>
            <span class="border border-top-0 border-danger rounded-circle"></span>
            <span class="border border-right-0 border-danger rounded-0"></span>
            <span class="border border-bottom-0 border-danger rounded-top"></span>
            <span class="border border-left-0 border-danger rounded"></span>
      </div>
      <div class="clearfix">
            <div class="float-sm-right">Float right on small screens or wider</div><br>
            <div class="float-xl-right">Float right on extra large screens or wider</div><br>
             <div class="float-none">Float none</div>

             <div class="mx-auto bg-warning" style="width:150px">Centered</div><br>
             <div class="w-50 bg-warning">Width 50%</div><br>
                 <div style="height:200px;background-color:rgb(169, 122, 122)">
                        <div class="h-50 bg-warning">Height 50%</div>
                </div>
             
          </div>

     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
