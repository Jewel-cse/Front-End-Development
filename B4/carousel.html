<!doctype html>
<html lang="en">
  <head>
    <titl>Carousel</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
  <body>
      <div class="container">
            <div id="demo" class="carousel slide"data-ride="carousel">
                    <ul class="carousel-indicators">
                        <li data-target="#demo"data-slide-to="0" class="active"></li>
                        <li data-target="#demo"data-slide-to="1" ></li>
                        <li data-target="#demo"data-slide-to="2" ></li>
                        <li data-target="#demo"data-slide-to="3" ></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../picture/natural.jpg" alt="natural">
                            <div class="carousel-caption">
                                    <h2>GORGIOUS </h2>
                                    <h4>I love it </h4>
                            </div>
                        </div>
                        <div class="carousel-item ">
                            <img src="../picture/high.jpg" alt="high">
                            <div class="carousel-caption">
                                    <h2>this is very beautiful </h2>
                                    <h4>I love it </h4>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../picture/flower.jpg" alt="flower">
                            <div class="carousel-caption">
                                <h2>this is a flower </h2>
                                <h4>I love it </h4>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../picture/bees.jpg" alt="bees">
                            <div class="carousel-caption">
                                    <h2>this is a bees </h2>
                                    <h4>I love it </h4>
                            </div>
                        </div>
                    
                    </div>
            
                    <a class="carousel-control-prev" href="#demo"data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#demo"data-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                
            
            
            
            </div>
            
      </div>
  </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
