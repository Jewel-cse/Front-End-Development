<!doctype html>
<html lang="en">
  <head>
    <title>Input Group</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      
    <!-- Input group -->
    <form action="">
        <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="text" class="form-control"placeholder="username">
        </div>
        <div class="input-group mb-3">
            <input type="text" class="form-control"placeholder="username">
            <div class="input-group-append">
                <span class="input-group-text">@example.com</span>
            </div>
        </div>
    
    </form>
    <!-- input group with checkbox -->
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <div class="input-group-text"> 
                <input type="checkbox">
            </div> 
        </div>
        
        <input type="text" class="form-control" placeholder="Some text">
      </div>
      <!-- input group button-->
      <div class="input-group mb-3">
            <div class="input-group-prepend">
                 
                    <button class="btn btn-outline-primary">Basic Button</button>
                
            </div>
            
            <input type="text" class="form-control" placeholder="Some text">
          </div>

    <!-- Dropdown menu -->
          <div class=".input-group mt-3 mb-3">
                <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Dropdown button</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item"href="#">click1</a>
                        <a class="dropdown-item"href="#">click2</a>
                        <a class="dropdown-item"href="#">click3</a>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                
          </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
