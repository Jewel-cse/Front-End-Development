<!doctype html>
<html lang="en">
  <head>
    <title>Input types</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <!-- comment box -->
    <div class="form-group">
        <label for="comment">Comment :</label>
        <textarea class="form-control" id="comment" rows="5"name="text"></textarea>
    </div>
       <!-- check box  -->
    <div class="container ">
        <h3>this is checkbox</h3>
        <div class="form-check">
            <label class="form-check-label"for="check1">
              <input type="checkbox" class="form-check-input" name="option2" id="check2" value="checkedValue" >
              Option1
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label"for="check3">
              <input type="checkbox" class="form-check-input" name="option3" id="check3" value="checkedValue" >
              Option2
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label"for="check1">
              <input type="checkbox" class="form-check-input" name="option1" id="check1" value="checkedValue" disabled>
              Option3
            </label>
          </div>
    </div>

    <!-- Radio Button -->
    <div class="container">
        <h4>This is radio button</h4>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" name="optradio" class="form-check-input">Optoin1</label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" name="optradio" class="form-check-input">Optoin2</label>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            <input type="radio" name="optradio" class="form-check-input" disabled>Optoin2</label>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
